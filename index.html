<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Face Test - Dog or Cat?</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="theme-toggle-container">
        <button id="themeToggle" class="theme-btn">
            <span id="themeIcon">ðŸŒ™</span>
            <span id="themeText">Dark Mode</span>
        </button>
    </div>
    
    <div class="app-container">
        <header class="app-header">
            <h1>Animal Face Test</h1>
            <p>Am I a Dog or a Cat? Find out with AI!</p>
        </header>
        
        <main class="test-layout">
            <section class="test-panel">
                <div class="upload-area" id="uploadArea">
                    <img id="faceImage" src="https://via.placeholder.com/300?text=Upload+Your+Photo" alt="Face Preview">
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                    <button class="btn btn-primary" onclick="document.getElementById('imageUpload').click()">Upload Photo</button>
                </div>
                
                <div id="loading" class="loading-spinner" style="display: none;">Analyzing...</div>
                
                <div id="resultContainer" class="result-container" style="display: none;">
                    <h2 id="resultTitle">You look like a...</h2>
                    <div class="progress-container">
                        <div class="progress-bar-label">Dog</div>
                        <div class="progress-bar"><div id="dogBar" class="progress-fill dog-fill"></div></div>
                        <span id="dogPercent">0%</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar-label">Cat</div>
                        <div class="progress-bar"><div id="catBar" class="progress-fill cat-fill"></div></div>
                        <span id="catPercent">0%</span>
                    </div>
                </div>
            </section>
        </main>

        <section class="partnership-section">
            <div class="partnership-container">
                <h2>Partnership Inquiry</h2>
                <p>Interested in working together? Send us a message.</p>
                <form action="https://formspree.io/f/xwvnqpew" method="POST" id="partnershipForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="partnerName">Name</label>
                            <input type="text" name="name" id="partnerName" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="partnerEmail">Email</label>
                            <input type="email" name="email" id="partnerEmail" placeholder="your@email.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="partnerMessage">Message</label>
                        <textarea name="message" id="partnerMessage" rows="4" placeholder="How can we help you?" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Inquiry</button>
                </form>
            </div>
        </section>

        <section class="comments-section">
            <div id="disqus_thread"></div>
            <script>
                (function() {
                var d = document, s = d.createElement('script');
                s.src = 'https://random-5k5vybaxyf.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
        </section>
    </div>
    <script src="./jsfile.js"></script>
</body>
</html>
