<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Builder</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Product Builder</h1>
            <p>Create and preview your product cards</p>
        </header>
        
        <main class="builder-layout">
            <section class="editor-panel">
                <h2>Product Details</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" placeholder="e.g. Premium Headphones" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" placeholder="e.g. 299.99" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" rows="4" placeholder="Describe your product..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="productImage">Image URL</label>
                        <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
                        <small>Leave empty for default placeholder</small>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </div>
                </form>
            </section>

            <section class="preview-panel">
                <h2>Live Preview</h2>
                <div class="preview-canvas">
                    <div id="productCard" class="product-card">
                        <div class="card-image-container">
                            <img id="previewImage" src="https://via.placeholder.com/300x200?text=Product+Image" alt="Product Preview">
                            <span class="badge">New</span>
                        </div>
                        <div class="card-content">
                            <h3 id="previewName">Product Name</h3>
                            <p id="previewDescription">Product description will appear here...</p>
                            <div class="card-footer">
                                <span class="price" id="previewPrice">$0.00</span>
                                <button class="btn-buy">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./jsfile.js"></script>
</body>
</html>
