<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운세의 신</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://i.imgur.com/bYx1b5C.png" alt="운신 로고" class="logo-img">
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">홈</a></li>
                    <li><a href="#">신년운세</a></li>
                    <li><a href="#">월간운세</a></li>
                    <li><a href="#">만남</a></li>
                    <li><a href="#">짝사랑 <span class="new-icon">N</span></a></li>
                    <li><a href="#">궁합</a></li>
                    <li><a href="#">연애고민</a></li>
                    <li><a href="#">오늘의 운세</a></li>
                    <li><a href="#">1:1상담</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-banner">
            <div class="banner-container">
                <div class="banner-content">
                    <div class="banner-text-box">
                        <span class="banner-badge">NEW</span>
                        <h2 class="banner-subtitle">신들린 결정타 15항목!</h2>
                        <h1 class="banner-title">당신에 대한 <span class="highlight">진짜 속마음</span></h1>
                    </div>
                    <div class="banner-image-assets">
                        <!-- Placeholder for the couple and camera image -->
                         <img src="https://i.imgur.com/K7xZlqT.jpeg" alt="couple" class="couple-img">
                    </div>
                </div>
            </div>
        </section>

        <section class="quick-menu-section">
            <div class="quick-menu-container">
                <div class="quick-menu-item">
                    <div class="icon-circle purple"><i class="fas fa-gift"></i></div>
                    <p>무료운세</p>
                </div>
                <div class="quick-menu-item">
                    <div class="icon-circle orange"><i class="fas fa-horse"></i></div>
                    <p>신년운세</p>
                </div>
                <div class="quick-menu-item">
                    <div class="icon-circle yellow"><i class="fas fa-envelope-open-text"></i></div>
                    <p>짝사랑 해결</p>
                </div>
                <div class="quick-menu-item">
                    <div class="icon-circle pink"><i class="fas fa-map-signs"></i></div>
                    <p>반년내 만남</p>
                </div>
                <div class="quick-menu-item">
                    <div class="icon-circle blue"><i class="fas fa-bullhorn"></i></div>
                    <p>공지사항</p>
                </div>
                <div class="quick-menu-item">
                    <div class="icon-circle cyan"><i class="fas fa-search-plus"></i></div>
                    <p>유료운세다시보기</p>
                </div>
            </div>
        </section>

        <section class="ad-banner-section">
            <div class="ad-banner-container">
                <div class="ad-images">
                     <img src="https://i.imgur.com/bYx1b5C.png" alt="certificates" class="cert-img">
                </div>
                <div class="ad-text">
                    <h3>미래 유망자격증 254종 무료수강</h3>
                    <p>수강료, 교안 및 시험 예상 기출문제 무료 제공</p>
                </div>
                <div class="ad-info-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>
        </section>
    </main>

    <script src="jsfile.js"></script>
</body>
</html>
