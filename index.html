<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 사주 - 운세 서비스</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="themeToggle" class="theme-btn">
            <span id="themeIcon">🌙</span>
            <span id="themeText">다크 모드</span>
        </button>
    </div>
    
    <div class="app-container">
        <header class="app-header">
            <h1>오늘의 사주</h1>
            <p>당신의 생년월일시를 입력하여 오늘과 미래의 운세를 확인해보세요.</p>
        </header>
        
        <main class="main-content">
            <section class="saju-panel">
                <form id="sajuForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="birthDate">생년월일</label>
                            <input type="date" id="birthDate" required>
                        </div>
                        <div class="form-group">
                            <label for="calendarType">양력/음력</label>
                            <select id="calendarType">
                                <option value="solar">양력</option>
                                <option value="lunar">음력</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="birthHour">태어난 시 (0~23시)</label>
                            <input type="number" id="birthHour" min="0" max="23" placeholder="예: 14" required>
                        </div>
                        <div class="form-group">
                            <label for="birthMinute">태어난 분 (0~59분)</label>
                            <input type="number" id="birthMinute" min="0" max="59" placeholder="예: 30" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gender">성별</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="male" checked> 남성
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="female"> 여성
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">운세 분석하기</button>
                </form>

                <div id="loading" class="loading-spinner" style="display: none;">사주 정보를 분석하고 있습니다...</div>

                <div id="resultArea" class="result-area" style="display: none;">
                    <hr>
                    <h2>분석 결과</h2>
                    <div class="result-card">
                        <p id="resultText">데이터 분석 중입니다...</p>
                    </div>
                </div>
            </section>
        </main>

        <section class="partnership-section">
            <div class="partnership-container">
                <h2>제휴 문의</h2>
                <p>함께 협업하고 싶으신가요? 메시지를 보내주세요.</p>
                <form action="https://formspree.io/f/xwvnqpew" method="POST" id="partnershipForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="partnerName">이름</label>
                            <input type="text" name="name" id="partnerName" placeholder="성함 또는 업체명" required>
                        </div>
                        <div class="form-group">
                            <label for="partnerEmail">이메일</label>
                            <input type="email" name="email" id="partnerEmail" placeholder="your@email.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="partnerMessage">내용</label>
                        <textarea name="message" id="partnerMessage" rows="4" placeholder="문의하실 내용을 입력해 주세요." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">문의 보내기</button>
                </form>
            </div>
        </section>

        <section class="comments-section">
            <div id="disqus_thread"></div>
            <script>
                (function() {
                var d = document, s = d.createElement('script');
                s.src = 'https://random-5k5vybaxyf.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
        </section>
    </div>
    <script src="./jsfile.js"></script>
</body>
</html>
