<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="themeToggle" class="theme-btn">
            <span id="themeIcon">ðŸŒ™</span>
            <span id="themeText">Dark Mode</span>
        </button>
    </div>
    
    <div class="app-container">
        <header class="app-header">
            <h1>Lotto Generator</h1>
            <p>Generate your lucky numbers for today!</p>
        </header>
        
        <main class="lotto-layout">
            <section class="generator-panel">
                <div class="numbers-display" id="numbersDisplay">
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                </div>
                
                <div class="generator-actions">
                    <button id="generateBtn" class="btn btn-primary btn-large">Generate Numbers</button>
                    <button id="resetHistoryBtn" class="btn btn-secondary">Clear History</button>
                </div>
            </section>

            <section class="history-panel">
                <h2>Recent Numbers</h2>
                <div id="historyList" class="history-list">
                    <p class="empty-msg">No history yet. Try generating some numbers!</p>
                </div>
            </section>
        </main>

        <section class="partnership-section">
            <div class="partnership-container">
                <h2>Partnership Inquiry</h2>
                <p>Interested in working together? Send us a message.</p>
                <form action="https://formspree.io/f/xwvnqpew" method="POST" id="partnershipForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="partnerName">Name</label>
                            <input type="text" name="name" id="partnerName" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="partnerEmail">Email</label>
                            <input type="email" name="email" id="partnerEmail" placeholder="your@email.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="partnerMessage">Message</label>
                        <textarea name="message" id="partnerMessage" rows="4" placeholder="How can we help you?" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Inquiry</button>
                </form>
            </div>
        </section>

        <section class="comments-section">
            <div id="disqus_thread"></div>
