<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Builder</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="themeToggle" class="theme-btn">
            <span id="themeIcon">ðŸŒ™</span>
            <span id="themeText">Dark Mode</span>
        </button>
    </div>
    <div class="app-container">
        <header class="app-header">
            <h1>Product Builder</h1>
            <p>Create and preview your product cards</p>
        </header>
        
        <main class="builder-layout">
            <section class="editor-panel">
                <h2>Product Details</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" placeholder="e.g. Premium Headphones" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" placeholder="e.g. 299.99" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" rows="4" placeholder="Describe your product..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="productImage">Image URL</label>
                        <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
                        <small>Leave empty for default placeholder</small>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </div>
                </form>
            </section>

            <section class="preview-panel">
                <h2>Live Preview</h2>
                <div class="preview-canvas">
                    <div id="productCard" class="product-card">
                        <div class="card-image-container">
                            <img id="previewImage" src="https://via.placeholder.com/300x200?text=Product+Image" alt="Product Preview">
                            <span class="badge">New</span>
                        </div>
                        <div class="card-content">
                            <h3 id="previewName">Product Name</h3>
                            <p id="previewDescription">Product description will appear here...</p>
                            <div class="card-footer">
                                <span class="price" id="previewPrice">$0.00</span>
                                <button class="btn-buy">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <section class="partnership-section">
            <div class="partnership-container">
                <h2>Partnership Inquiry</h2>
                <p>Interested in working together? Send us a message.</p>
                <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" id="partnershipForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="partnerName">Name</label>
                            <input type="text" name="name" id="partnerName" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="partnerEmail">Email</label>
                            <input type="email" name="email" id="partnerEmail" placeholder="your@email.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="partnerMessage">Message</label>
                        <textarea name="message" id="partnerMessage" rows="4" placeholder="How can we help you?" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Inquiry</button>
                </form>
            </div>
        </section>
    </div>
    <script src="./jsfile.js"></script>
</body>
</html>
