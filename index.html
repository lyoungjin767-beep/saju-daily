<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운세의 신</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="httpss://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://i.imgur.com/bYx1b5C.png" alt="운신 로고" class="logo-img">
                <div class="logo-text">
                    <h1>운신</h1>
                    <p>운세의신</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">홈</a></li>
                    <li><a href="#">신년운세</a></li>
                    <li><a href="#">월간운세</a></li>
                    <li><a href="#">만남</a></li>
                    <li><a href="#">짝사랑 <span class="new-icon">N</span></a></li>
                    <li><a href="#">궁합</a></li>
                    <li><a href="#">연애고민</a></li>
                    <li><a href="#">오늘의 운세</a></li>
                    <li><a href="#">1:1상담</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-image">
                <div class="hero-text-bubble">
                    <span class="new-badge">NEW</span>
                    <p class="bubble-title">우주의 법칙이 이끄는</p>
                    <p class="bubble-main">영혼의 도달점</p>
                </div>
                <button class="arrow-btn">&gt;</button>
            </div>
        </section>

        <section class="quick-menu">
            <div class="menu-item">
                <div class="icon-box"><img src="https://i.imgur.com/dJt2z2c.png" alt="무료운세"></div>
                <p>무료운세</p>
            </div>
            <div class="menu-item">
                <div class="icon-box"><img src="https://i.imgur.com/5Jw8p9E.png" alt="신년운세"></div>
                <p>신년운세</p>
            </div>
            <div class="menu-item">
                 <div class="icon-box"><img src="https://i.imgur.com/aJ3d2p0.png" alt="짝사랑 해결"></div>
                <p>짝사랑 해결</p>
            </div>
            <div class="menu-item">
                <div class="icon-box"><img src="https://i.imgur.com/sN7OIRi.png" alt="반년내 만남"></div>
                <p>반년내 만남</p>
            </div>
            <div class="menu-item">
                <div class="icon-box"><img src="https://i.imgur.com/sL2gCo3.png" alt="공지사항"></div>
                <p>공지사항</p>
            </div>
            <div class="menu-item">
                <div class="icon-box"><img src="https://i.imgur.com/GzJ6iP0.png" alt="유료운세다시보기"></div>
                <p>유료운세다시보기</p>
            </div>
        </section>
    </main>
</body>
</html>
